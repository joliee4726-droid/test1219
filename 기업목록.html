<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기업 목록</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px 50px;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        h1 {
            font-size: 36px;
            color: #343a40;
            margin-bottom: 40px;
        }
        .filter-btns button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 18px;
            margin: 0 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .filter-btns button:hover {
            background-color: #0056b3;
        }
        .company-list {
            margin-top: 30px;
            display: none; /* 기본적으로 기업 목록 숨기기 */
        }
        .company-list li {
            background: white;
            padding: 20px;
            margin: 12px 0;
            border-radius: 8px;
            list-style-type: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .company-list li:hover {
            transform: scale(1.05);
            background-color: #f1f1f1;
        }
        .company-list a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>기업 리스트</h1>
    <div class="filter-btns">
        <button onclick="showCompany('IT데이터')">IT 데이터</button>
        <button onclick="showCompany('경영지원')">경영지원</button>
    </div>

    <!-- IT 데이터 관련 기업 목록 -->
    <ul id="IT데이터" class="company-list">
        <li><a href="기업상세.html?company=SDS">삼성SDS</a></li>
    </ul>

    <!-- 경영지원 관련 기업 목록 -->
    <ul id="경영지원" class="company-list">
        <li><a href="기업상세.html?company=Samsung">삼성전자</a></li>
    </ul>
</div>

<script>
function showCompany(job) {
    // 모든 기업 목록 숨기기
    document.getElementById('IT데이터').style.display = "none";
    document.getElementById('경영지원').style.display = "none";
    
    // 클릭한 직무에 해당하는 기업 목록만 보이기
    document.getElementById(job).style.display = "block";
}
</script>

</body>
</html>
