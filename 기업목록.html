<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기업 목록</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px 50px;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        h1 {
            font-size: 36px;
            color: #343a40;
            margin-bottom: 40px;
        }
        .company-list {
            margin-top: 30px;
            display: none;
        }
        .company-list li {
            background: white;
            padding: 20px;
            margin: 12px 0;
            border-radius: 8px;
            list-style-type: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .company-list li:hover {
            transform: scale(1.05);
            background-color: #f1f1f1;
        }
        .company-list a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            font-weight: bold;
        }
        .home-button, .back-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .home-button:hover, .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>해당 직무에 대한 기업 목록</h1>

    <div id="IT데이터" class="company-list">
        <ul>
            <li><a href="기업상세.html?company=SDS">삼성SDS</a></li>
        </ul>
    </div>

    <div id="경영지원" class="company-list">
        <ul>
            <li><a href="기업상세.html?company=Samsung">삼성전자</a></li>
        </ul>
    </div>

    <!-- 뒤로 가기 버튼 -->
    <button class="back-button" onclick="window.history.back()">뒤로 가기</button>
    
    <!-- 첫 페이지로 가기 버튼 -->
    <button class="home-button" onclick="window.location.href='index.html'">첫 페이지로 가기</button>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const job = urlParams.get('job');

    if (job) {
        document.getElementById(job).style.display = "block";
    }
</script>

</body>
</html>
