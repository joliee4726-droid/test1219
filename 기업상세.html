<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기업 상세</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px 50px;
            text-align: center;
            width: 100%;
            max-width: 700px;
        }
        h1 {
            font-size: 36px;
            color: #343a40;
            margin-bottom: 20px;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        .tabs button {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .tabs button:hover {
            background-color: #0056b3;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .back-button {
            margin-top: 30px;
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>기업 상세 정보</h1>

    <div class="tabs">
        <button onclick="openTab('overview')">개요</button>
        <button onclick="openTab('jobDescription')">직무 기술서</button>
        <button onclick="openTab('applicantSpecs')">합격자 스펙</button>
        <button onclick="openTab('companyAnalysis')">기업 분석</button>
    </div>

    <div id="overview" class="tab-content active">
        <h2>삼성SDS</h2>
        <p>클라우드, AI, 데이터 분석 기반의 디지털 전환 서비스를 제공하는 기업</p>
    </div>

    <div id="jobDescription" class="tab-content">
        <h2>직무 기술서</h2>
        <p>직무에 대한 설명과 요구사항...</p>
    </div>

    <div id="applicantSpecs" class="tab-content">
        <h2>합격자 스펙</h2>
        <ul>
            <li>토익 800</li>
            <li>식스시그마 자격증 3개</li>
            <li>공모전/대외활동 2개</li>
        </ul>
    </div>

    <div id="companyAnalysis" class="tab-content">
        <h2>기업 분석</h2>
        <p>IT 서비스 산업은 클라우드, AI, 데이터 분석 등 첨단 기술을 중심으로 빠르게 성장하고 있습니다...</p>
    </div>

    <!-- 뒤로 가기 버튼 -->
    <button class="back-button" onclick="window.history.back()">뒤로 가기</button>

    <!-- 첫 페이지로 가기 버튼 -->
    <button class="back-button" onclick="window.location.href='index.html'">첫 페이지로 가기</button>
</div>

<script>
function openTab(tabId) {
    // 모든 탭 숨기기
    document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
    });

    // 클릭한 탭 보이기
    document.getElementById(tabId).classList.add('active');
}
</script>

</body>
</html>
